<div class="container-fluid " style="background-color: #f6f3f4;">
  <div class="row ">
    <div class="col-10"></div>
    <div class="col-2">  <select class="form-select m-2 fw-light" (change)="ChangeLang($event)" name="" id="">
        <option [selected]="lang==='en'" class="fw-light" value="en">English</option>
        <option [selected]="lang==='mk'" class="fw-light" value="mk">Macedonian</option>
        <option [selected]="lang==='tr'" class="fw-light" value="tr">Turkish</option>
      </select></div>
  </div>

</div>
<div style="background-color: white;">

  <nav class="navbar navbar-expand navbar-light bg-light sticky-top" style="background-color: #fe4066 !important;">
    <div class="container-fluid">
      <a class="navbar-brand ml-5 ms-4 ps-4 pb-3" href="index.html"><img class="partymonster"
          src="https://aek.mk/wp-content/uploads/2019/02/logo_aek-1.png" style="width: 190px;"></a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto pt-4">
          <li class="nav-item active ps-2">
            <a class="nav-link text-color" routerLink="/home" routerLinkActive="active">{{'home'|translate}}</a>
          </li>
          <li class="nav-item active ps-2">
            <a class="nav-link text-color" routerLink="/reports" routerLinkActive="active">{{'report'|translate}}</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link text-color" routerLink="/actions" routerLinkActive="active">{{'action'| translate}}</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link text-color" routerLink="/calendars" routerLinkActive="active">{{'calendar'|
              translate}}</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link text-color" routerLink="/users" routerLinkActive="active">{{'user'| translate}}</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link text-color" routerLink="/operators" routerLinkActive="active">{{'operator'|
              translate}}</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link text-color" routerLink="/portednumbers" routerLinkActive="active">{{'ported'|
              translate}}</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link text-color" routerLink="#" routerLinkActive="active">{{'admin'| translate}}</a>
          </li>
        </ul>
      </div>
      <div class="dropdown ms-auto me-4">

    </div>
  </nav>
